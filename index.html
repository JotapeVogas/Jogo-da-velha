<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div id="mensagem"></div>
        <div class="tabuleiro">
            <div class="celula" data-indice="0"></div>
            <div class="celula" data-indice="1"></div>
            <div class="celula" data-indice="2"></div>
            <div class="celula" data-indice="3"></div>
            <div class="celula" data-indice="4"></div>
            <div class="celula" data-indice="5"></div>
            <div class="celula" data-indice="6"></div>
            <div class="celula" data-indice="7"></div>
            <div class="celula" data-indice="8"></div>
        </div>
        <div class="botoes">
            <button id="reiniciar">Reiniciar</button>
            <button id="jogarIA">Jogar Contra IA</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
